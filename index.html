        const MicaMealCalculator = () => {
            const [bfLyka, setBfLyka] = useState(130);
            const [bfEureka, setBfEureka] = useState(20);
            const [dinLyka, setDinLyka] = useState(130);

            // Â¶ÇÊûúÊúâ localStorage Á¥ÄÈåÑÔºåÂ∞±ËÆÄÂèñÔºåÂê¶Ââá‰ΩøÁî®È†êË®≠ÂÄº
            const [treatsLog, setTreatsLog] = useState(() => {
                const saved = localStorage.getItem('treatsLog');
                return saved ? JSON.parse(saved) : [{ instanceId: 1, productId: 'beef_pizzle', mode: 'count', count: 1, weight: 30 }];
            });

            const [selectedProductToAdd, setSelectedProductToAdd] = useState('beef_pizzle');

            const [userApiKey, setUserApiKey] = useState(() => localStorage.getItem('geminiApiKey') || embeddedApiKey || '');

            );

            const [showSettings, setShowSettings] = useState(false);
            const [aiAdvice, setAiAdvice] = useState(null);
            const [loadingAdvice, setLoadingAdvice] = useState(false);

            // ÂÑ≤Â≠òÁãÄÊÖãÂà∞ LocalStorage ‰ª•Èò≤ÈáçÊñ∞Êï¥ÁêÜÊ∂àÂ§±
            useEffect(() => {
                localStorage.setItem('treatsLog', JSON.stringify(treatsLog));
                localStorage.setItem('geminiApiKey', userApiKey);
            }, [treatsLog, userApiKey]);

            const groupedTreats = useMemo(() => {
                const groups = {};
                FARMER_PETES_TREATS.forEach(treat => {
                    if (!groups[treat.category]) groups[treat.category] = [];
                    groups[treat.category].push(treat);
                });
                return groups;
            }, []);

            const handleAddTreat = () => {
                const product = FARMER_PETES_TREATS.find(p => p.id === selectedProductToAdd);
                if (!product) return;
                const newTreat = { instanceId: Date.now(), productId: selectedProductToAdd, mode: 'count', count: 1, weight: product.avgWeight };
                setTreatsLog([...treatsLog, newTreat]);
            };

            const handleRemoveTreat = (instanceId) => {
                setTreatsLog(treatsLog.filter(t => t.instanceId !== instanceId));
            };

            const handleUpdateTreat = (instanceId, updates) => {
                setTreatsLog(treatsLog.map(t => {
                    if (t.instanceId !== instanceId) return t;
                    const updatedTreat = { ...t, ...updates };
                    const product = FARMER_PETES_TREATS.find(p => p.id === t.productId);
                    if (updates.count !== undefined && product) updatedTreat.weight = updates.count * product.avgWeight;
                    if (updates.mode === 'count' && t.mode === 'weight' && product) updatedTreat.weight = updatedTreat.count * product.avgWeight;
                    return updatedTreat;
                }));
            };

            const [results, setResults] = useState({ bfTotal: 0, dinTotal: 0, treatTotal: 0, dailyTotal: 0, isOver: false });

            useEffect(() => {
                const bf = (bfLyka * lykaCalPerG) + (bfEureka * eurekaCalPerG);
                const din = (dinLyka * lykaCalPerG) + (dinEureka * eurekaCalPerG);
                const treatSum = treatsLog.reduce((sum, item) => sum + (item.weight * (productCals[item.productId] || 0)), 0);
                const total = bf + din + treatSum;
                setResults({ bfTotal: bf, dinTotal: din, treatTotal: treatSum, dailyTotal: total, isOver: total > dailyLimit });
            }, [bfLyka, bfEureka, dinLyka, dinEureka, treatsLog, lykaCalPerG, eurekaCalPerG, productCals, dailyLimit]);

            const callGemini = async () => {
                if (!userApiKey) {
                    setAiAdvice("Ë´ãÂÖàÂú®„ÄåË®≠ÂÆö„Äç‰∏≠Ëº∏ÂÖ•ÊÇ®ÁöÑ Google Gemini API Key ÊâçËÉΩ‰ΩøÁî®Ê≠§ÂäüËÉΩÂñîÔºÅ");
                    setShowSettings(true);
                    return;
                }
                setLoadingAdvice(true);
                setAiAdvice(null);
                
                const treatsDescription = treatsLog.map(t => {
                    const product = FARMER_PETES_TREATS.find(p => p.id === t.productId);

                const prompt = `‰Ω†ÊòØ Mica ÁöÑÂ∞àÂ±¨ÁãóÁãóÁáüÈ§äÂ∏´„ÄÇË´ãÊ†πÊìöÔºöÊó©È§ê Lyka ${bfLyka}g, Eureka ${bfEureka}g; ÊôöÈ§ê Lyka ${dinLyka}g, Eureka ${dinEureka}g; Èõ∂È£ü: ${treatsDescription || 'ÁÑ°'}„ÄÇÁ∏ΩÁÜ±Èáè: ${results.dailyTotal.toFixed(0)} kcal (ÁõÆÊ®ô: ${dailyLimit})„ÄÇË´ãÁî®ÁπÅÈ´î‰∏≠ÊñáÁµ¶Âá∫Á∞°Áü≠„ÄÅÊúâË∂£„ÄÅÂÉèÂ∞ç‰∏ª‰∫∫Ë™™Ë©±ÁöÑÂª∫Ë≠∞„ÄÇ`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    setAiAdvice(data.candidates[0].content.parts[0].text);
                } catch (error) {
                    setAiAdvice("ÂìéÂëÄÔºåAI ÁáüÈ§äÂ∏´ÈÄ£Á∑öÂ§±Êïó„ÄÇË´ãÊ™¢Êü• API Key„ÄÇ");
                } finally {
                    setLoadingAdvice(false);
                }
            };

            const TreatItem = ({ item }) => {
                const product = FARMER_PETES_TREATS.find(p => p.id === item.productId);
                if (!product) return null;
                const itemCals = item.weight * (productCals[item.productId] || 0);

                return (
                    <div className="bg-white border border-orange-100 rounded-lg p-3 mb-2 shadow-sm relative">
                        <button onClick={() => handleRemoveTreat(item.instanceId)} className="absolute top-2 right-2 text-slate-300 hover:text-rose-500 p-2"><X className="w-4 h-4" /></button>

                            <button onClick={() => handleUpdateTreat(item.instanceId, { mode: 'weight' })} className={`px-2 py-0.5 rounded ${item.mode === 'weight' ? 'bg-orange-500 text-white' : 'bg-slate-100 text-slate-500'}`}>Áß§Èáç</button>
                        </div>
                        <div className="flex items-center justify-between gap-4">
                            <div className="flex-1">
                                {item.mode === 'count' ? (
                                    <>
                                        <div className="flex justify-between text-xs text-slate-500 mb-1"><span>Êï∏Èáè: {item.count}</span><span>(Á¥Ñ {item.weight}g)</span></div>

                                    </>
                                ) : (
                                    <>

                                    </>
                                )}
                            </div>
                            <div className="text-right min-w-[60px]">
                                <div className="font-bold text-orange-600 text-sm">{itemCals.toFixed(0)}</div>
                                <div className="text-[10px] text-slate-400">kcal</div>
                            </div>
                        </div>
                    </div>
                );
            };

            const MealSection = ({ title, icon: Icon, lyka, setLyka, eureka, setEureka, total, colorClass, bgClass }) => (

                                    </div>

                                        <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-indigo-400"></div>ÊôöÈ§ê</span>

                                        {loadingAdvice ? <div className="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div> : <Sparkles className="w-4 h-4" />}
                                        {loadingAdvice ? 'AI ÊÄùËÄÉ‰∏≠...' : 'AI ÁáüÈ§äÂ∏´ÈªûË©ï'}

                        {aiAdvice && (
                            <div className="bg-purple-50 border-b border-purple-100 p-4">
                                <div className="flex gap-3 items-start">
                                    <div className="bg-purple-100 p-2 rounded-full shrink-0"><Bot className="w-5 h-5 text-purple-600" /></div>
                                    <div className="flex-1">
                                        <h4 className="font-bold text-purple-800 text-sm mb-1">Mica ÁöÑÂ∞àÂ±¨Âª∫Ë≠∞Ôºö</h4>
                                        <div className="text-sm text-purple-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: marked.parse(aiAdvice) }} />
                                    </div>
                                </div>
                            </div>
                        )}

                        {showSettings && (
                            <div className="bg-slate-100 p-4 border-b border-slate-200 text-sm">
                                <h4 className="font-bold mb-2 text-slate-600 flex items-center gap-2"><Key className="w-4 h-4" /> API Ë®≠ÂÆö</h4>
                                <div className="mb-4">
                                    <input type="password" value={userApiKey} onChange={(e) => setUserApiKey(e.target.value)} placeholder="Ë≤º‰∏ä Google Gemini API Key" className="w-full p-3 text-sm border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" />
                                </div>
                                <h4 className="font-bold mb-2 text-slate-600">Âü∫Á§éË®≠ÂÆö</h4>
                                <div className="grid grid-cols-2 gap-2 mb-4">

                                    <label className="block"><span className="text-xs text-slate-500">Eureka (kcal/g)</span><input type="number" step="0.1" value={eurekaCalPerG} onChange={e => setEurekaCalPerG(Number(e.target.value))} className="w-full p-2 border rounded-lg" /></label>
                                </div>
                            </div>

                                    <div className="text-xs font-bold bg-orange-200 px-2 py-1 rounded text-orange-800">{results.treatTotal.toFixed(0)} kcal</div>
                                </div>
                                <div className="flex gap-2 mb-4">
                                    <div className="relative flex-1">
                                        <select value={selectedProductToAdd} onChange={(e) => setSelectedProductToAdd(e.target.value)} className="w-full p-3 pl-8 appearance-none bg-white border border-orange-200 rounded-xl text-sm outline-none">

                                        </select>
                                        <span className="absolute left-2 top-3 text-sm">{FARMER_PETES_TREATS.find(p => p.id === selectedProductToAdd)?.icon}</span>
                                        <ChevronDown className="absolute right-3 top-4 w-4 h-4 text-slate-400 pointer-events-none" />
                                    </div>
                                    <button onClick={handleAddTreat} className="bg-orange-500 text-white p-3 rounded-xl flex items-center gap-1 text-sm font-bold"><Plus className="w-5 h-5" /></button>
                                </div>
                                <div className="space-y-2">

                            </div>

                            <MealSection title="Êó©È§ê" icon={Sun} lyka={bfLyka} setLyka={setBfLyka} eureka={bfEureka} setEureka={setBfEureka} total={results.bfTotal} bgClass="bg-amber-50 border-amber-100" colorClass="text-amber-700" />
                            <MealSection title="ÊôöÈ§ê" icon={Moon} lyka={dinLyka} setLyka={setDinLyka} eureka={dinEureka} setEureka={setDinEureka} total={results.dinTotal} bgClass="bg-indigo-50 border-indigo-100" colorClass="text-indigo-700" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MicaMealCalculator />);
    </script>
</body>
</html>
